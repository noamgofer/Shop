<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="signUp.js" defer></script>
    <link rel="stylesheet" href="signUp.css" />
  </head>
  <body>
    <header>
      <h1 id="header-logo">Sign Up</h1>
    </header>
    <main>
      <div id="inputContainer">
        <input class="inputs" id="name" type="text" placeholder="Enter name" />
        <input
          class="inputs"
          id="email"
          type="text"
          placeholder="Enter Email"
        />
        <input
          class="inputs"
          id="password"
          type="text"
          placeholder="Enter Password"
        />
      </div>
      <button onclick="signUp()">Sign Up</button>
      <div id="errorDiv"></div>
    </main>
  </body>
</html>
